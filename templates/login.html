{% extends "base.html" %}

{% block title %}Login - Minecraft Education Toolkit{% endblock %}

{% block content %}
<div class="login-container">
    <div class="card card-minecraft">
        <div class="card-header minecraft-theme text-center">
            <h3><i class="fas fa-cube"></i> MCEdu Toolkit</h3>
            <p class="mb-0">Minecraft Education Content Management</p>
        </div>
        <div class="card-body">
            <form method="POST">
                <div class="mb-3">
                    <label for="username" class="form-label">
                        <i class="fas fa-user"></i> Username
                    </label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-success w-100">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            
            <div class="text-center mt-3">
                <a href="{{ url_for('forgot_password') }}" class="text-muted text-decoration-none">
                    <small><i class="fas fa-question-circle"></i> Forgot your password?</small>
                </a>
            </div>
        </div>
        <div class="card-footer text-center">
            <small class="text-muted">
                Demo credentials: admin/password123
            </small>
        </div>
    </div>
</div>
{% endblock %}
